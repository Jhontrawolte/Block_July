{% extends "base.html" %}
{% load static i18n %}
{% block content %}
<div>
    <h1>Создание поста</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Заголовок (ru)</label>
        {{form.title_ru}}
        <label for="content">Контент (ru)</label>
        {{form.content_ru}}
        <label for="title">Заголовок (en)</label>
        {{form.title_en}}
        <label for="content">Контент (en)</label>
        {{form.content_en}}
        <label for="file-upload-input">{% trans 'Выбрать файл' %}</label>
        <div style = "display: none">
        {{form.images}}
        </div>
        <p id= 'selected-files'></p>
        <button type="sumbit">{% trans 'Добавить пост' %}</button>
    </form>

</div>
<script src="{% static 'script.js' %}"> </script>
{% endblock %}
